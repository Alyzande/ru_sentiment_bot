<!DOCTYPE html>
<html>
<head>
    <title>Russian Sentiment Analyzer</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 2rem auto; padding: 20px; }
        #result { margin-top: 20px; padding: 15px; border-radius: 5px; display: none; }
        .positive { background-color: #d4edda; color: #155724; }
        .negative { background-color: #f8d7da; color: #721c24; }
        .neutral { background-color: #e2e3e5; color: #383d41; }
    </style>
</head>
<body>
    <h1>–ê–Ω–∞–ª–∏–∑ –Ω–∞—Å—Ç—Ä–æ–µ–Ω–∏–π üá∑üá∫</h1>
    <p>–í–≤–µ–¥–∏—Ç–µ —Ä—É—Å—Å–∫–∏–π —Ç–µ–∫—Å—Ç –¥–ª—è –∞–Ω–∞–ª–∏–∑–∞:</p>
    
    <textarea id="textInput" rows="4" cols="50" placeholder="–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç –∑–¥–µ—Å—å..."></textarea>
    <br>
    <button onclick="analyzeText()">–ê–Ω–∞–ª–∏–∑–∏—Ä–æ–≤–∞—Ç—å</button>

    <div id="result"></div>

    <script>
        function analyzeText() {
            const text = document.getElementById('textInput').value;
            const resultDiv = document.getElementById('result');
            
            resultDiv.style.display = 'none';
            
            if (!text) {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç –¥–ª—è –∞–Ω–∞–ª–∏–∑–∞');
                return;
            }

            fetch('http://localhost:5000/analyze', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text: text })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    resultDiv.className = 'error';
                    resultDiv.innerHTML = `Error: ${data.error}`;
                } else {
                    // Set the appropriate CSS class based on sentiment
                    resultDiv.className = data.sentiment.toLowerCase();
                    resultDiv.innerHTML = `
                        <strong>–¢–µ–∫—Å—Ç:</strong> ${data.text}<br>
                        <strong>–ù–∞—Å—Ç—Ä–æ–µ–Ω–∏–µ:</strong> ${data.sentiment}<br>
                        <strong>–£–≤–µ—Ä–µ–Ω–Ω–æ—Å—Ç—å:</strong> ${(data.confidence * 100).toFixed(2)}%
                    `;
                }
                resultDiv.style.display = 'block';
            })
            .catch(error => {
                resultDiv.className = 'error';
                resultDiv.innerHTML = 'Error connecting to the server';
                resultDiv.style.display = 'block';
            });
        }
    </script>
</body>
</html>
