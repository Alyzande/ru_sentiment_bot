<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white text-center">
                        <h1 class="h3 mb-0">–ê–Ω–∞–ª–∏–∑ –Ω–∞—Å—Ç—Ä–æ–µ–Ω–∏–π üá∑üá∫</h1>
                    </div>

                        <textarea id="textInput" class="form-control mb-3" rows="4" 
                                  placeholder="–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç –∑–¥–µ—Å—å..."></textarea>
                        
                        <button class="btn btn-primary w-100" onclick="analyzeText()">
                            –ê–Ω–∞–ª–∏–∑–∏—Ä–æ–≤–∞—Ç—å
                        </button>

                        <div id="loadingSpinner" class="text-center mt-3" style="display: none;">
    <div class="spinner-border text-primary" role="status">

</div>

    <!-- Your custom JavaScript -->
    <script>
        // Your existing JavaScript code here
       function analyzeText() {
    const text = document.getElementById('textInput').value;
    const resultDiv = document.getElementById('result');
    const spinner = document.getElementById('loadingSpinner');
    
    // Hide previous result and show loading spinner
    resultDiv.style.display = 'none';
    spinner.style.display = 'block';
    
    if (!text) {
        alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç –¥–ª—è –∞–Ω–∞–ª–∏–∑–∞');
        spinner.style.display = 'none';
        return;
    }

    fetch('http://localhost:5000/analyze', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ text: text })
    })
    .then(response => response.json())
    .then(data => {
        // Hide spinner and show result
        spinner.style.display = 'none';
        
        if (data.error) {
            resultDiv.className = 'alert alert-danger';
            resultDiv.innerHTML = `Error: ${data.error}`;
        } else {
            resultDiv.className = `alert alert-${data.sentiment.toLowerCase()}`;
            resultDiv.innerHTML = `
                <strong>–¢–µ–∫—Å—Ç:</strong> ${data.text}<br>
                <strong>–ù–∞—Å—Ç—Ä–æ–µ–Ω–∏–µ:</strong> ${data.sentiment}<br>
                <strong>–£–≤–µ—Ä–µ–Ω–Ω–æ—Å—Ç—å:</strong> ${(data.confidence * 100).toFixed(2)}%
            `;
        }
        resultDiv.style.display = 'block';
    })
    .catch(error => {
        // Hide spinner and show error
        spinner.style.display = 'none';
        resultDiv.className = 'alert alert-danger';
        resultDiv.innerHTML = '–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º';
        resultDiv.style.display = 'block';
    });
}
    </script>
