<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Russian Sentiment Analyzer</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white text-center">
                        <h1 class="h3 mb-0">–ê–Ω–∞–ª–∏–∑ –Ω–∞—Å—Ç—Ä–æ–µ–Ω–∏–π üá∑üá∫</h1>
                    </div>
                    <div class="card-body">
                        <p class="text-muted">–í–≤–µ–¥–∏—Ç–µ —Ä—É—Å—Å–∫–∏–π —Ç–µ–∫—Å—Ç –¥–ª—è –∞–Ω–∞–ª–∏–∑–∞:</p>
                        
                        <textarea id="textInput" class="form-control mb-3" rows="4" 
                                  placeholder="–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç –∑–¥–µ—Å—å..."></textarea>
                        
                        <button class="btn btn-primary w-100" onclick="analyzeText()">
                            –ê–Ω–∞–ª–∏–∑–∏—Ä–æ–≤–∞—Ç—å
                        </button>

                        <div id="result" class="mt-4 p-3 rounded"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Your custom JavaScript -->
    <script>
        // Your existing JavaScript code here
        function analyzeText() {
            const text = document.getElementById('textInput').value;
            const resultDiv = document.getElementById('result');
            
            resultDiv.style.display = 'none';
            
            if (!text) {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç –¥–ª—è –∞–Ω–∞–ª–∏–∑–∞');
                return;
            }

            fetch('http://localhost:5000/analyze', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text: text })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    resultDiv.className = 'alert alert-danger';
                    resultDiv.innerHTML = `Error: ${data.error}`;
                } else {
                    resultDiv.className = `alert alert-${data.sentiment.toLowerCase()}`;
                    resultDiv.innerHTML = `
                        <strong>–¢–µ–∫—Å—Ç:</strong> ${data.text}<br>
                        <strong>–ù–∞—Å—Ç—Ä–æ–µ–Ω–∏–µ:</strong> ${data.sentiment}<br>
                        <strong>–£–≤–µ—Ä–µ–Ω–Ω–æ—Å—Ç—å:</strong> ${(data.confidence * 100).toFixed(2)}%
                    `;
                }
                resultDiv.style.display = 'block';
            })
            .catch(error => {
                resultDiv.className = 'alert alert-danger';
                resultDiv.innerHTML = '–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º';
                resultDiv.style.display = 'block';
            });
        }
    </script>
</body>
</html>
